name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
    - uses: actions/checkout@v4

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        release_name: Release ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false

  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: create-release

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        npm install
        cd frontend && npm install

    - name: Build installer
      run: |
        .\build-installer-windows.bat

    - name: Upload Windows installer
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/Планировщик Ремонта-Setup-${{ needs.create-release.outputs.version }}.exe
        asset_name: Planirovshik-Remonta-Setup-${{ needs.create-release.outputs.version }}.exe
        asset_content_type: application/octet-stream

  build-macos:
    name: Build macOS Installer
    runs-on: macos-latest
    needs: create-release
    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        npm install
        cd frontend && npm install

    - name: Build installer
      run: |
        chmod +x build-installer-macos.sh
        ./build-installer-macos.sh

    - name: Upload macOS installer
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/Планировщик Ремонта-${{ needs.create-release.outputs.version }}-${{ matrix.arch }}.dmg
        asset_name: Planirovshik-Remonta-${{ needs.create-release.outputs.version }}-${{ matrix.arch }}.dmg
        asset_content_type: application/octet-stream

  docker-publish:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: create-release

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/renovation-planner-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/renovation-planner-backend:${{ needs.create-release.outputs.version }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/renovation-planner-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/renovation-planner-backend:buildcache,mode=max

    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/renovation-planner-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/renovation-planner-frontend:${{ needs.create-release.outputs.version }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/renovation-planner-frontend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/renovation-planner-frontend:buildcache,mode=max
